{% extends "format.html" %}
{% block titulo %}ARMMA{% endblock %}

{% block contenido %}
<div id="map"></div>
{{test}}
<div class="well">
  <div class="row">
  <div class="col-md-2">
    Codigo Pais:<input type="text" id="range">
  </div>
  <div class="col-md-2">
    Age(Deaths):</br>
    <select id="edades">
      <option value="0">Todas las Edades</option>
      <option value="1">1-4</option>
      <option value="2">5-14</option>
      <option value="3">15-24</option>
      <option value="4">25-34</option>
      <option value="5">35-44</option>
      <option value="6">45-54</option>
      <option value="7">55-64</option>
      <option value="8">65+</option>
    </select>
  </div>
  <div class="col-md-2">
  Year:</br>
    <select id="year">
      {% for year in years%}
      <option value="{{year}}">{{year}}</option>
      {%endfor%}
    </select>
  </div>
  <div class="col-md-2">
    Sex:</br>
    <select id="sex">
      <option value="0">Indistinto</option>
      <option value="1">Masculino</option>
      <option value="2">Femenino</option>
    </select>
  </div>
</div>
<div class="row">
</br>
  <div class="col-md-8">
      Cause:
      <select id="cause">
        <option value="0">Todas las causas</option>
        {% for c in causas%}
        <option value="{{c.id}}">{{c.CauseDescription}}</option>
        {%endfor%}
      </select>
  </div>
  <div class="col-md-2">
  </br>
    <button id="input">Input</button>
  </div>
</div>
</div>
<div id="agregar">Texto agregado</div>
{% endblock contenido %}
